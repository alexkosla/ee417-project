    <script>
        function confirmOrder(){

        document.addEventListener("DOMContentLoaded", function () {
            populateCart();
        });
        async function populateCart() {

            let total = 5.95;

            const response = await fetch("http://localhost:8081/groupf/users/currentUser");
            const user = await response.json();

            const res = await fetch("http://localhost:8081/groupf/orders/orderslist/user/" + user.id);
            const order = await res.json();

            const cart = document.getElementById("cart-items");
            const totalTable = document.getElementById("total-table");

            const items = order[0].items;
            console.log(items);
            items.forEach((item) => {
                let orderItems = ` <tr>
                                            <td width="75%" align="left"
                                                style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 24px; padding: 15px 10px 5px 10px;">
                                                ${item.name}
                                            </td>
                                            <td width="25%" align="left"
                                                style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 24px; padding: 15px 10px 5px 10px;">
                                                $ ${item.price}
                                            </td>
                                        </tr>`;

                cart.innerHTML += orderItems;
                total += item.price;



            });
            let temp = `                                        <tr>
                                            <td width="75%" align="left"
                                                style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 800; line-height: 24px; padding: 10px; border-top: 3px solid #eeeeee; border-bottom: 3px solid #eeeeee;">
                                                TOTAL
                                            </td>
                                            <td width="25%" align="left"
                                                style="font-family: Open Sans, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 800; line-height: 24px; padding: 10px; border-top: 3px solid #eeeeee; border-bottom: 3px solid #eeeeee;">
                                                $ ${Math.round(total*100)/100}
                                            </td>
                                        </tr>`;
            totalTable.innerHTML += temp;

        }

    </script>
