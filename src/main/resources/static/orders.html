<h1>Orders</h1>
<br><br>
<div id="ordersContainer"></div>

<script>
  fetch('http://localhost:8081/orders/orderslist')
          .then(response => response.json())
          .then(data => {
            let orders = data;
            let ordersContainer = document.querySelector("#ordersContainer");

            orders.forEach(order => {
              let card = document.createElement("div");
              card.className = "card";

              let orderId = document.createElement("h2");
              orderId.textContent = "Order ID: " + order.orderId;
              card.appendChild(orderId);

              let items = document.createElement("p");
              items.textContent = "Items: " + order.items.map(item => item.name).join(", ");
              card.appendChild(items);

              let quantity = document.createElement("p");
              quantity.textContent = "Quantity: " + order.items.map(item => item.quantity).join(", ");
              card.appendChild(quantity);

              let price = document.createElement("p");
              price.textContent = "Price: " + order.items.map(item => item.price).join(", ");
              card.appendChild(price);

              let userId = document.createElement("p");
              userId.textContent = "User ID: " + order.userId;
              card.appendChild(userId);

              let dateTime = document.createElement("p");
              dateTime.textContent = "Date/Time: " + order.dateTime;
              card.appendChild(dateTime);

              let status = document.createElement("p");
              status.textContent = "Status: " + order.status;
              card.appendChild(status);

              let address = document.createElement("p");
              address.textContent = "Address: " + order.address;
              card.appendChild(address);

              ordersContainer.appendChild(card);
            });
          })
          .catch(error => console.error(error));
</script>
